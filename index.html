<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <h1 class="heading">Calculator</h1>
    </header>

    <main class="main" id="main">
        <section class="calc-grid">
            <div class="output">
                <div data-prev-operand class="prev-operand"></div>
                <div data-curr-operand class="curr-operand"></div>
            </div>

            <button data-all-clear class="span-two upper">ac</button>
            <button data-delete class="upper">del</button>
            <button data-operation>/</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operand>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </section>
    </main>






    
    <script src="js/app.js"></script>
</body>
</html>
